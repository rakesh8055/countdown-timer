<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
</head>

<body>
    <video class="video-container" loop muted autoplay playsinline>
        <source src="Sheep.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    <div class="main-container">
        <div class="input-container" id="input-container">
            <h1>New Countdown!</h1>
            <form class="form" id="countdownForm">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="What are you counting down to?" />
                <label for="date-picker">Date</label>
                <input type="date" id="date-picker" />
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdown-button">Reset</button>
        </div>
        <div class="countdown-complete" id="countdown-complete" hidden>
            <h1 class="complete">Countdown Completed!!</h1>
            <h1 class="complete-info">Countdown Finished on 05-12-2020</h1>
            <button id="new-countdown">New Countdown</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
